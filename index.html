<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>  

  <h1 id="title">Calculator</h1>
  <hr>
  <div id="calculator">
    <br>
    
    <div id="calculation"></div>
    <br>
    <div id="grid">
      
      <div class="tile" id="one" onclick="getnum(this.id)">1</div>
      <div class="tile" id="two" onclick="getnum(this.id)">2</div>
      <div class="tile" id="three" onclick="getnum(this.id)">3</div>
      <div class="function" id="plus" onclick="plus()">+</div>
      <div class="tile" id="four" onclick="getnum(this.id)">4</div>
      <div class="tile" id="five" onclick="getnum(this.id)">5</div>
      <div class="tile" id="six" onclick="getnum(this.id)">6</div>
      <div class="function" id="minus" onclick="minus()">-</div>
      <div class="tile" id="seven" onclick="getnum(this.id)">7</div>
      <div class="tile" id="eight" onclick="getnum(this.id)">8</div>
      <div class="tile" id="nine" onclick="getnum(this.id)">9</div>
      <div class="function" id="times" onclick="times()">x</div>
      <div class="function" id="cleared" onclick="cleared()">ac</div>
      <div class="tile" id="zero" onclick="getnum(this.id)">0</div>
      <div class="function" id="equal" onclick="equal()">=</div>
      <div class="function" id="divide" onclick="divide()">/</div>

    </div>
  </div>
  
<script src="script.js"></script>
  

  
</body>

</html>
